name: 'NewTaggedRelease'
description: 'Creates a new tagged release'
author: 'Jeff Patton'

branding:
  icon: 'activity'
  color: 'blue'

inputs:
  name:
    description: 'The name of the release'
    required: false
    type: string
  version:
    description: 'The version number of the release'
    required: true
    type: string
  filename:
    description: 'The file where the release notes can be found, relative to the root of the repo'
    required: true
    type: string
  prerelease:
    description: 'Mark this as a pre-release'
    required: false
    type: bool
    default: false
  verbose:
    description: "A value of verbose will output additional information"
    required: false
    type: string
    default: 'None'
  github_token:
    description: 'GitHub token'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Create Release
      env:
        GITHUB_TOKEN: ${{ inputs.github_token }}
        VERBOSE: ${{ inputs.verbose }}
      run: |
        & $env:GITHUB_ACTION_PATH\\newtaggedrelease.ps1 -Name '${{ inputs.name }}' -Version '${{ inputs.version }}' -FileName '${{ inputs.filename }}' -PreRelease [bool]'${{ inputs.prerelease }}' -Verbose '${{ inputs.verbose }}'
      shell: pwsh
